<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>sign in page</title>
    <style>


        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

* {
	box-sizing: border-box;
}

body {
	background: #f6f5f7;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	font-family: 'Montserrat', sans-serif;
	height: 100vh;
	margin: -20px 0 50px;
}

h1 {
	font-weight: bold;
	margin: 0;
}

h2 {
	text-align: center;
}

p {
	font-size: 14px;
	font-weight: 100;
	line-height: 20px;
	letter-spacing: 0.5px;
	margin: 20px 0 30px;
}

span {
	font-size: 12px;
}

a {
	color: #333;
	font-size: 14px;
	text-decoration: none;
	margin: 15px 0;
}

button {
	border-radius: 20px;
	border: 1px solid #76f1f3;
	background-color: #06cdf9;
	color: #FFFFFF;
	font-size: 12px;
	font-weight: bold;
	padding: 12px 45px;
	letter-spacing: 1px;
	text-transform: uppercase;
	transition: transform 80ms ease-in;
}
button:hover{
    border: 1px solid #b2f573;
	background-color: #06f943;
    transition: 1s;
}



button:active {
	transform: scale(0.95);
}

button:focus {
	outline: none;
}

button.ghost {
	background-color: transparent;
	border-color: #FFFFFF;
}

form {
	background-color: #FFFFFF;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 50px;
	height: 100%;
	text-align: center;
}

input {
	background-color: #eee;
	border: none;
	padding: 12px 15px;
	margin: 8px 0;
	width: 100%;
}

.container {
	background-color: #fff;
	border-radius: 10px;
  	box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
			0 10px 10px rgba(0,0,0,0.22);
	position: relative;
	overflow: hidden;
	width: 768px;
	max-width: 100%;
	min-height: 480px;
}

.form-container {
	position: absolute;
	top: 0;
	height: 100%;
	transition: all 0.6s ease-in-out;
}

.sign-in-container {
	left: 0;
	width: 50%;
	z-index: 2;
}

.container.right-panel-active .sign-in-container {
	transform: translateX(100%);
}

.sign-up-container {
	left: 0;
	width: 50%;
	opacity: 0;
	z-index: 1;
}

.container.right-panel-active .sign-up-container {
	transform: translateX(100%);
	opacity: 1;
	z-index: 5;
	animation: show 0.6s;
}

@keyframes show {
	0%, 49.99% {
		opacity: 0;
		z-index: 1;
	}
	
	50%, 100% {
		opacity: 1;
		z-index: 5;
	}
}

.overlay-container {
	position: absolute;
	top: 0;
	left: 50%;
	width: 50%;
	height: 100%;
	overflow: hidden;
	transition: transform 0.6s ease-in-out;
	z-index: 100;
}

.container.right-panel-active .overlay-container{
	transform: translateX(-100%);
}

.overlay {
	background: #0dc2ef;
	background: -webkit-linear-gradient(to right, #028fc7, #066eff);
	background: linear-gradient(to right, #028fc7, #066eff);
	background-repeat: no-repeat;
	background-size: cover;
	background-position: 0 0;
	color: #FFFFFF;
	position: relative;
	left: -100%;
	height: 100%;
	width: 200%;
  	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

.container.right-panel-active .overlay {
  	transform: translateX(50%);
}

.overlay-panel {
	position: absolute;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 40px;
	text-align: center;
	top: 0;
	height: 100%;
	width: 50%;
	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

.overlay-left {
	transform: translateX(-20%);
}

.container.right-panel-active .overlay-left {
	transform: translateX(0);
}

.overlay-right {
	right: 0;
	transform: translateX(0);
}

.container.right-panel-active .overlay-right {
	transform: translateX(20%);
}

.social-container {
	margin: 20px 0;
}

.social-container a {
	border: 1px solid #DDDDDD;
	border-radius: 50%;
	display: inline-flex;
	justify-content: center;
	align-items: center;
	margin: 0 5px;
	height: 40px;
	width: 40px;
}

/* Add these media queries to the existing CSS code */

/* For screens with a maximum width of 768px */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    width: 100%;
  }
  .overlay-container {
    display: none;
  }
  .form-container {
    width: 100%;
    position: relative;
  }
  .sign-in-container {
    transform: translateX(0);
  }
  .sign-up-container {
    transform: translateX(0);
    opacity: 1;
    z-index: 5;
    animation: none;
  }
  .overlay {
    width: 100%;
    height: 50%;
  }
}

/* For screens with a maximum width of 480px */
@media (max-width: 480px) {
  body {
    margin: 0;
  }
  .container {
    margin: 0;
    min-height: 100vh;
  }
  .form-container {
    padding: 20px;
  }
  button {
    padding: 10px 30px;
    font-size: 10px;
  }
  h1 {
    font-size: 22px;
  }
  p {
    font-size: 12px;
  }
  input {
    padding: 10px;
    font-size: 14px;
  }
  .social-container {
    margin: 10px 0;
  }
  .social-container a {
    height: 30px;
    width: 30px;
  }
}


    </style>
</head>
<body>
    
<div class="container" id="container">
	<div class="form-container sign-up-container">

        <!-- this is the form for creating account (you can change the method and Action)-->
		<form action="signin" method="post">
			<h1>Sign Up</h1>
			
			<input type="text" placeholder="UserName" name="user" required/>
			<input type="text" placeholder="Emp ID" name="empid" required/>
			<input type="email" placeholder="Email"  name="email" required/>
			<input type="password" placeholder="Password"  name="password" required/>
			<button type="submit">Sign Up</button>
		</form>
	</div>
	<!-- THIs is for login -->
	<div class="form-container sign-in-container">
		<form action="login" method="post">
			<h1 style="margin-bottom: 6%;">To Connect!</h1>
			<!-- this is for login button -->
			<button type="submit">LogIn</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
                <!-- change the content -->
				<h1>Existing User?</h1>
				<p>◀ Then </p>
				<button class="ghost" id="signIn">LogIn</button>
			</div>
			<div class="overlay-panel overlay-right">

                <!-- change the content -->
				<h1>New User ▶</h1>
				<p>Register Now!</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>


<script>
    const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
</script>
</body>
</html>
